  <ion-card *ngFor="let pedido of lista">

    
    {{pedido.id}}
    <ion-row class="no-padding mg-top-20">
      
      <ion-col size="4">
          <img  src="assets/icon/dog.png">
      </ion-col>
  
      <ion-col col-3>
        <ul style="list-style: none;">
          
          <li><ion-icon name="person-outline"></ion-icon> {{cliente.nome}}</li>
          <li><ion-icon name="paw-outline"></ion-icon> {{pedido.servico}}</li>
          <li><ion-icon name="location-outline"></ion-icon>{{cliente.cidade}}</li>
          
          <li id="status"><strong>STATUS:</strong> {{pedido.status}}</li>
        </ul>
      </ion-col>

    </ion-row>


    <ion-button  expand="full" (click)="visualizar(pedido)" color="warning">Ver mais</ion-button>


  </ion-card>


  <ion-button id="last-button" expand="block" shape="round" >Ver mais</ion-button>

</ion-content>
