<ion-header>
  <ion-toolbar>
    <ion-title >Vacinação</ion-title>
    <ion-buttons slot="start" style="color:floralwhite">
      <ion-button [routerLink]="['/home-cliente']" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons >
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Informações do pet</h1>
  
  <ion-grid>

    <ion-row>
      <ion-col>
        <div>Nome do animal:</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>Raça:</div>
      </ion-col>
      <ion-col>
        <div>Especie:</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>Cor:</div>
      </ion-col>
      <ion-col col-6>
        <div>Sexo:</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>Data Nasc</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>Tutor:</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset-4>
        <div>Endereço:</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>Cidade:</div>
      </ion-col>
      <ion-col offset-4>
        <div>Estado:</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>Telefone:</div>
      </ion-col>
      <ion-col>
        <div>Celular:</div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-info-pet']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

</ion-content>
