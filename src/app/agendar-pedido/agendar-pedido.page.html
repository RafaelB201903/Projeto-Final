<ion-header>
  <ion-toolbar>
    <ion-title>Agendamento de serviço</ion-title>

    <ion-buttons slot="start" style="color:floralwhite">
      <ion-back-button >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons > 

  </ion-toolbar>
  
</ion-header>

<ion-content>

  <img src="{{petshop.imagem}}"/>
  <h1>{{petshop.nome}}</h1>
  <p>{{petshop.endereco}}</p>

  <ion-card>
    <ion-card-header>
    
      <ion-card-subtitle>Informe as informações
        necessarias para poder efetuar o serviço.
         Qual serviço, o pet e a data do serviço.
      </ion-card-subtitle>
  
  </ion-card-header>
  

</ion-card>

<form [formGroup]="formGroup">
 

    

    <ion-item>
      <ion-label>*Serviço</ion-label>
      <ion-select formControlName="servico">
        <ion-select-option value="banho">{{petshop.servico1}}</ion-select-option>
        <ion-select-option value="tosa">{{petshop.servico2}}</ion-select-option>
        <ion-select-option value="banho e tosa">{{petshop.servico3}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
          <ion-label>*Pet</ion-label>
          <ion-select formControlName="pet" >
            <ion-select-option *ngFor="let pet of listaPet" value="{{pet.id}}">{{pet.nomedopet}}</ion-select-option>
            
          </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>*Data</ion-label>
      <ion-input type="date" formControlName="data_sugerido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>*Horario</ion-label>
      <ion-input type="time" formControlName="horario_sugerido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" type="text">Descrição</ion-label>
      <ion-textarea formControlName="descricao" placeholder="Adicione aqui uma descrição como: tipo de corte, preferencia de shampoo, etc."></ion-textarea>
    </ion-item>

    <br>

    <ion-button (click)="cadastrar()" expand="block">Agendar</ion-button>
   
  </form>

</ion-content>
