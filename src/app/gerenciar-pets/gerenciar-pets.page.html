<ion-header>
  <ion-toolbar>
    <ion-title >Gerenciar Pets</ion-title>
    <ion-buttons slot="start" style="color:floralwhite">
      <ion-button [routerLink]="['/localizar-petshops']" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons >
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Lista de pets</h1>

  <ion-card [routerLink]="['/tabs/info-pet']">

    

    <ion-row class="no-padding mg-top-20" >

      <ion-col size="4">
        <img class="img" src="assets/icon/dog.png">
    </ion-col>
      
      <ion-col col-3>
       <ul style="list-style: none;">
        <h3>Belinha</h3>
        <li><ion-icon name="location"></ion-icon> Rua das flores 85</li>
        <li><ion-icon name="call"></ion-icon> 21 98593-2493</li>     
        <li><ion-icon name="paw"></ion-icon> Cachorro </li>     
      </ul>
        
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-info-pet']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

  

</ion-content>
