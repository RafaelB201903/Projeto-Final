<ion-header>
  <ion-toolbar>
    <ion-title >Localizar Petshops</ion-title>
    <ion-buttons slot="start" style="color:floralwhite">
      <ion-button [routerLink]="['/home-cliente']" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons > 
    
    
    
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar  animated placeholder="Pesquise aqui um Petshop"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    <ion-card-header>
      <ion-card-title id="titulo">Lista de Petshops</ion-card-title>
      
    </ion-card-header>

    
    <ion-card>
      <ion-card-header color="primary">
          <ion-card-title>Petshop</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <img src="assets/icon/lightpet-icon.png" style="width: 120px; padding-bottom: 5%;">

        

        <p><strong>Nome:</strong> Estrela Petshop</p>
        <p><strong>Endereço:</strong> Rua das flores n° 1750</p>
        <p><strong>Valores:</strong> banho R$50,00 , tosa R$60,00 , banho e tosa R$90,00</p>
        
        <ion-button [routerLink]="['/agendar-pedido']" >Agendar</ion-button>
        <ion-button [routerLink]="['/ver-mais-petshop']" color="warning">Ver mais</ion-button>
      </ion-card-content>
    
      
    </ion-card>
  
    
    
</ion-content>
